<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css link -->
    <link rel="stylesheet" href="css/slide.css" />
    <link rel="stylesheet" href="img" />
    <title>slides</title>
  </head>
  <body>
    <div class="slideshow middle">
      <div class="slides">
        <input type="radio" name="a" id="a1" checked />
        <input type="radio" name="a" id="a2" />
        <input type="radio" name="a" id="a3" />
        <input type="radio" name="a" id="a4" />
        <div class="slide s1">
          <img src="img/Blood 2.jpg" />
        </div>
        <div class="slide">
          <img src="img/Doom 2.jpg" />
        </div>
        <div class="slide">
          <img src="img/COD.jpg" />
        </div>
        <div class="slide">
          <img src="img/God-of-War-5.jpg" />
        </div>
        <div class="navigation">
          <label for="a1" class="bar"></label>
          <label for="a2" class="bar"></label>
          <label for="a3" class="bar"></label>
          <label for="a4" class="bar"></label>
        </div>
      </div>
    </div>
  </body>
</html>
